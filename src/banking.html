<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output/tailwind.css" />
    <title>Basic Bank Ltd.</title>
  </head>
  <body>
    <header>
      <h1 class="mt-8 text-center text-5xl">
        Let's get some
        <span class="font-semibold text-red-600">Moooooney</span>
      </h1>
    </header>
    <main class="mx-auto w-3/4">
      <!-- Balance and Transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-zinc-100">
          <div class="rounded bg-blue-300 p-8">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
          </div>
          <div class="rounded bg-red-300 p-8">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$00</h4>
          </div>
          <div class="rounded bg-green-400 p-8">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance">1240</span></h4>
          </div>
          <div></div>
          <div></div>
        </div>
      </section>
      <!-- Deposit and Withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="rounded bg-red-100 p-8">
            <h3 class="text-2xl">Please Deposit!</h3>
            <div>
              <input
                id="deposit-input"
                class="mb-4 block w-3/4 rounded border-2 border-gray-400"
                type="text"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                placeholder=" $ amount you want to deposit"
              />

              <button
                id="deposit-button"
                class="rounded bg-green-500 px-4 py-2 font-medium text-white"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="rounded bg-green-100 p-8">
            <h3 class="text-2xl">Please Withdraw!</h3>
            <div>
              <input
                id="withdraw-input"
                class="mb-4 block w-3/4 rounded border-2 border-gray-400"
                type="text"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                placeholder=" $ amount you want to withdraw"
              />

              <button
                id="withdraw-button"
                class="rounded bg-red-500 px-4 py-2 font-medium text-white"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./bankingScript.js"></script>
  </body>
</html>
