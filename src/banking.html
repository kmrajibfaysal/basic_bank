<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Basic Bank Ltd.</title>
  </head>
  <body>
    <h1 class="mt-16 text-center text-5xl">
      Let's get some
      <span class="font-semibold text-red-600">Moooooney</span>
    </h1>
    <main>
      <section class="mt-8">
        <div class="mx-auto grid w-3/4 grid-cols-3 gap-4 text-zinc-100">
          <div class="rounded bg-blue-300 p-8">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$00</h4>
          </div>
          <div class="rounded bg-red-300 p-8">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$00</h4>
          </div>
          <div class="rounded bg-green-400 p-8">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$1240</h4>
          </div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
